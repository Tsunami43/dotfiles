set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"

set -g mouse on
set -g renumber-windows on          # renumber all windows when any window is closed
set -g set-clipboard on             # use system clipboard
set -g escape-time 0                # zero-out escape time delay
set -g base-index 1                 # start indexing windows at 1 instead of 0
set-window-option -g mode-keys vi   # Set Vi Mode

## Bindings 

# Window Management
bind V split-window -h -c "#{pane_current_path}"  # Open current path
bind v split-window -v -c "#{pane_current_path}"  # Open current path

# Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf       # Refresh config

# Set Prefix
# unbind C-b
# set -g prefix C-Space                             # bind control-space as prefix

# Vi mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Resizing windows 
bind -r j resize-pane -D 5                       # Move Pane down
bind -r k resize-pane -U 5                       # Move Pane up 
bind -r l resize-pane -R 5                       # Move Pane right
bind -r h resize-pane -L 5                       # Move Pane left
bind -r m resize-pane -Z                         # Maximize current pane

# Clear history
bind-key -n C-S-k send-keys -R \; clear-history

# Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'          # yank support for tmux

# Cyberdream Theme 
color_bg="#16181a"
color_bg_alt="#1e2124"
color_fg="#d3d7df"
color_blue="#5ea1ff"
color_grey="#7b8496"
color_border="#3c4048"
color_red="#ff6e5e"
color_yellow="#f1ff5e"
color_purple="#bd5eff"
color_cyan="#5ef1ff"

# Apply Cyberdream Theme
set -g status-style "bg=$color_bg,fg=$color_fg"
set -g status-left-style "bg=$color_bg,fg=$color_blue"
set -g status-right-style "bg=$color_bg,fg=$color_blue"

# Window status colors
set -g window-status-style "bg=$color_bg_alt,fg=$color_grey"
set -g window-status-current-style "bg=$color_blue,fg=$color_bg,bold"
set -g window-status-activity-style "bg=$color_red,fg=$color_bg"
set -g window-status-bell-style "bg=$color_yellow,fg=$color_bg"

# Pane border colors
set -g pane-border-style "fg=$color_border"
set -g pane-active-border-style "fg=$color_blue"

# Message colors
set -g message-style "bg=$color_blue,fg=$color_bg"
set -g message-command-style "bg=$color_purple,fg=$color_bg"

# Copy mode colors
set -g mode-style "bg=$color_cyan,fg=$color_bg"

# Status bar configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -g status-right "#[fg=$color_fg,bg=$color_blue] #(tmux list-sessions | wc -l | tr -d ' ') #[fg=$color_fg,bg=$color_bg] #{session_name} "

# Window status format
set -g window-status-format "#[fg=$color_fg,bg=$color_bg] #{b:pane_current_path}#{?window_zoomed_flag, (),} #[fg=$color_bg,bg=$color_grey] #I "
set -g window-status-current-format "#[fg=$color_fg,bg=$color_bg] #{b:pane_current_path}#{?window_zoomed_flag, (),} #[fg=$color_fg,bg=$color_blue] #I "

# Initializes the TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

# Make the status bar transparent -> place after run
set -g status-bg default
set -g status-style bg=default

# ────────────────────────────────
# New session bind
# ────────────────────────────────
bind-key n run-shell "~/.config/tmux/new_session.sh"

# Import external configs
source ~/.config/tmux/utility.conf

# Automatic session naming hook
set-hook -g session-created 'run-shell "sleep 0.1; \
SESSION_NAME=$(shuf -n1 ~/.config/tmux/session_names.txt); \
tmux rename-session -t 0 \"$SESSION_NAME\" "'
# ────────────────────────────────
